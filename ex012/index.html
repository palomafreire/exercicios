<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- <video src="midia/Meuvideo-email.mp4" width="500" controls></video> -->
    <video width="560" poster="imagens/capa.JPG" controls autoplay loop>
        <!-- colocar em vários formatos para ter compatibilidade, mas tem q pesar o espaço q vai ocupar -->
        <source src="midia/meuVideo-youtube.mp4" type="video/mp4">
        <source src="midia/Meuvideo-email.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com vídeo.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
