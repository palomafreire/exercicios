<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>voce pode escrever um paragrafo de qq jeito. basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p> 
    <!--LESS THAN/GREATER THAN  -->
    <p>se precisar quebrar o texto em algum lugar especificio <br> como esse, vc pode usar a tag &lt;br&gt;</p>
    <p>Símbolos especiais:
        &reg; <!-- marca registrada -->
        &copy; <!-- copyright -->
        &trade; <!-- trademark -->
        &euro;
        &pound;
        &Delta;
        &uarr;
    </p>
    <p>Emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
